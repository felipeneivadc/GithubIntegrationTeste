ConfirmSubmitScreen As screen:
    Fill: =RGBA(250, 250, 250, 1)
    Height: =Max(App.Height, App.DesignHeight)
    Width: =Max(App.Width, App.DesignWidth)

    Label1 As label:
        BorderColor: =RGBA(255, 102, 102, 1)
        Color: =RGBA(47,41,43,1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FocusedBorderColor: =Label1.BorderColor
        Height: =1136
        HoverBorderColor: =Label1.BorderColor
        HoverColor: =Label1.Color
        HoverFill: =Label1.Fill
        OnSelect: =Navigate(MyTicketsScreen,BorderStyle.None)
        PressedBorderColor: =Label1.BorderColor
        PressedColor: =Label1.Color
        PressedFill: =Label1.Fill
        Size: =21
        Text: =""
        Width: =640
        ZIndex: =1

    ConfirmSubmitScreenText As label:
        BorderColor: =RGBA(255, 102, 102, 1)
        Color: =RGBA(47,41,43,1)
        DisabledColor: =ColorFade(RGBA(47, 41, 43, 1), 70%)
        FocusedBorderColor: =ConfirmSubmitScreenText.BorderColor
        Height: =76
        HoverBorderColor: =ConfirmSubmitScreenText.BorderColor
        HoverColor: =ConfirmSubmitScreenText.Color
        HoverFill: =ConfirmSubmitScreenText.Fill
        OnSelect: =Navigate(MyTicketsScreen,BorderStyle.None)
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        PressedBorderColor: =ConfirmSubmitScreenText.BorderColor
        PressedColor: =ConfirmSubmitScreenText.Color
        PressedFill: =ConfirmSubmitScreenText.Fill
        Size: =27
        Text: |-
            ="Your help desk ticket 
            has been submitted."
        Width: =370
        X: =145
        Y: =630
        ZIndex: =2

    ConfirmSubmitScreenCircle As circle:
        BorderColor: =RGBA(158, 11, 15, 1)
        BorderThickness: =5
        DisabledFill: =ConfirmSubmitScreenCircle.Fill
        Fill: =RGBA(255, 255, 255, 1)
        FocusedBorderColor: =ConfirmSubmitScreenCircle.BorderColor
        FocusedBorderThickness: =5
        Height: =122
        HoverFill: =ConfirmSubmitScreenCircle.Fill
        OnSelect: =Navigate(MyTicketsScreen,BorderStyle.None)
        PressedFill: =ConfirmSubmitScreenCircle.Fill
        Width: =122
        X: =252
        Y: =427
        ZIndex: =3

    ConfirmSubmitScreenСheckMark As icon.Check:
        BorderColor: =RGBA(158, 11, 15, 1)
        Color: =RGBA(158, 11, 15, 1)
        DisabledBorderColor: =RGBA(159, 167, 165, 1)
        DisabledColor: =RGBA(193, 193, 193, 0.95)
        DisabledFill: =ConfirmSubmitScreenСheckMark.Fill
        FocusedBorderColor: =ConfirmSubmitScreenСheckMark.BorderColor
        FocusedBorderThickness: =0
        HoverBorderColor: =ColorFade(ConfirmSubmitScreenСheckMark.BorderColor, 20%)
        HoverColor: =ColorFade(ConfirmSubmitScreenСheckMark.Color, 20%)
        HoverFill: =ConfirmSubmitScreenСheckMark.Fill
        Icon: =Icon.Check
        OnSelect: =Navigate(MyTicketsScreen,BorderStyle.None)
        PressedBorderColor: =ColorFade(ConfirmSubmitScreenСheckMark.BorderColor, -20%)
        PressedColor: =ColorFade(ConfirmSubmitScreenСheckMark.Color, -20%)
        PressedFill: =ConfirmSubmitScreenСheckMark.Fill
        X: =281
        Y: =456
        ZIndex: =4

